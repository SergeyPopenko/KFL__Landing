<div id="present" class="present-container">  
  <div class="wrapper">
    <section class="present">
      <h2 class="present__title">Presentation one of our works</h2>
      <div class="present__animation">
        <h2 class="present__animation-title">Outstanding decisions</h2>
        <figure class="present__img">
          <picture class="present__img-1">
            <source srcset="img/present/night1024.jpg" media="(max-width: 1024px) and (min-width: 768px)">
            <source srcset="img/present/night320.jpg" media="(max-width: 767px)">
            <img src="img/present/night.jpg" alt="Night present">
          </picture>
          <picture class="present__img-2">
            <source srcset="img/present/light1024.jpg" media="(max-width: 1024px) and (min-width: 768px)">
            <source srcset="img/present/light320.jpg" media="(max-width: 767px)">
            <img src="img/present/light.jpg" alt="Night light present">
          </picture>
          <picture class="present__img-3">
            <source srcset="img/present/day1024.jpg" media="(max-width: 1024px) and (min-width: 768px)">
            <source srcset="img/present/day320.jpg" media="(max-width: 767px)">
            <img src="img/present/day.jpg" alt="Day present">
          </picture>
        </figure>
      </div>
      <div class="present__form">
        <p class="present__form-descr">
          First step to a growing business
          <span>creative website <!-- from 5000 --></span>
        </p>
        <form action="/reg.php" method="POST" class="form form--present" onsubmit="ga('send','event','Button','Send','First step'); onSubmit();">
          <div class="form__field-wrap">
            <fieldset class="form__field form__field--present form__field--short">
              <input type="text" name="name" id="present-name" class="form__input form__input--present" required autocomplete="on">
              <label class="form__label form__label--present" for="present-name">Your name*</label>
            </fieldset>
            <fieldset class="form__field form__field--present form__field--short">
              <input type="email" name="email" id="present-email" class="form__input form__input--present" required autocomplete="on">
              <label class="form__label form__label--present" for="present-email">Your email*</label>
            </fieldset>
          </div>
          <fieldset class="form__field form__field--present form__field-textarea--present">
            <input type="text" name="message" id="present-message" class="form__input form__input--present" autocomplete="on">
            <label class="form__label form__label--present" for="present-message">Your message</label>
          </fieldset>
          <button type="submit" class="btn btn--orange btn--present">Take it</button>
        </form>
        <div class="form__feedback">
          <button type="button" class="btn-close">
            <svg width="30" height="30">
              <use xlink:href="#icon-close" />
            </svg>
          </button>
          <p class="form__feedback-text"></p>
        </div>
      </div>
    </section>
  </div>
</div>
